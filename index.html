<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="CRUD">
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="catagory" placeholder="Category">
            <button id="submit">Create</button>
            <div class="output">
                <div class="search">
                    <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                    <div class="btnsearch">
                        <button id="searchTitle" onclick="getSearchMood(this.id)">Search By Title</button>
                        <button id="SearchByCatagory" onclick="getSearchMood(this.id)">Search By Catagory</button>
                    </div>
                    <div id="deletAll">

                    </div>
                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>catagory</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                        <tr>
                            <td>1</td>
                            <td>Xaiomi</td>
                            <td>10000</td>
                            <td>1000</td>
                            <td>200</td>
                            <td>20</td>
                            <td>11000</td>
                            <td>phone</td>
                            <td><button id="update">update</button></td>
                            <td><button id="delete">delete</button></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
